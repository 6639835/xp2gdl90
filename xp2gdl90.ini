# XP2GDL90 Configuration File
# This file should be placed in: X-Plane/Resources/plugins/xp2gdl90/

# ============================================================================
# Network Settings
# ============================================================================
[Network]

# Target IP address for GDL90 data
# - Use specific IP for iPad/tablet (e.g., 192.168.1.100)
# - Use broadcast address for network-wide (e.g., 192.168.1.255)
# - Use 255.255.255.255 for global broadcast
target_ip = 192.168.1.100

# Target UDP port (default: 4000 for ForeFlight/FDPRO)
target_port = 4000

# ============================================================================
# Ownship Settings (Your Aircraft)
# ============================================================================
[Ownship]

# ICAO 24-bit address (hexadecimal)
# Format: 0xABCDEF
# You can look up your aircraft's real ICAO address at:
# https://www.faa.gov/licenses_certificates/aircraft_certification/aircraft_registry/
icao_address = 0xABCDEF

# Aircraft callsign (up to 8 characters)
# The plugin will automatically use the aircraft's tail number from X-Plane
# This value is used as a fallback if the tail number is not available
# Examples: N12345, AAL123, etc.
callsign = N12345

# Emitter category (see GDL90 spec Table 11)
# 0 = No info, 1 = Light (<15,500 lbs), 2 = Small, 3 = Large, 
# 4 = High vortex, 5 = Heavy, 6 = Highly maneuverable, 7 = Rotorcraft
# 9 = Glider, 10 = Lighter than air, 14 = UAV
emitter_category = 1

# ============================================================================
# Update Rates (messages per second)
# ============================================================================
[Update Rates]

# Heartbeat message rate (per second)
# GDL90 spec recommends 1 Hz
heartbeat_rate = 1.0

# Ownship position report rate (per second)
# Higher rate = smoother display, more bandwidth
# Recommended: 1-5 Hz
position_rate = 2.0

# ============================================================================
# Accuracy Settings
# ============================================================================
[Accuracy]

# Navigation Integrity Category (NIC): 0-11
# Represents horizontal protection level (HPL)
# 9 = HPL < 75m (typical GPS)
# 10 = HPL < 25m (high precision)
# 11 = HPL < 7.5m (very high precision) - RECOMMENDED
# Note: Many EFB apps filter out low accuracy reports, so NIC=11 is recommended
nic = 11

# Navigation Accuracy Category for Position (NACp): 0-11
# Represents estimated position uncertainty (HFOM)
# 9 = HFOM < 30m (typical GPS)
# 10 = HFOM < 10m (high precision)
# 11 = HFOM < 3m (very high precision) - RECOMMENDED
# Note: Many EFB apps filter out low accuracy reports, so NACp=11 is recommended
nacp = 11

# ============================================================================
# Debug Settings
# ============================================================================
[Debug]

# Enable debug logging to X-Plane's Log.txt
# Warning: Can produce a lot of output
# IMPORTANT: Enable this to troubleshoot connection issues!
debug_logging = true

# Log all sent messages (hex dump)
# Only active if debug_logging is true
# Enable this to see the actual GDL90 message bytes
log_messages = true

# ============================================================================
# Notes
# ============================================================================
# 
# Common Target Applications:
# - ForeFlight: Port 4000 (GDL90)
# - Garmin Pilot: Port 4000 (GDL90)
# - WingX Pro: Port 4000 (GDL90)
# - FltPlan Go: Port 4000 (GDL90)
#
# Troubleshooting:
# 1. Check firewall settings on both devices
# 2. Ensure devices are on same network
# 3. Try broadcast address (xxx.xxx.xxx.255) if direct IP doesn't work
# 4. Enable debug_logging to see what's being sent
# 5. Check X-Plane's Log.txt for error messages
#
# Performance:
# - Default settings use ~2-5 KB/s bandwidth
# - Lower update rates if network bandwidth is limited

